<meta
	http-equiv="content-type"
	content="text/html; charset=utf-8" />
<meta
	name="viewport"
	content="width=device-width, initial-scale=1.0" />
<link
	rel="preconnect"
	href="https://fonts.googleapis.com" />
<link
	rel="preconnect"
	href="https://fonts.gstatic.com"
	crossorigin />
<link
	href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
	rel="stylesheet" />
<head>
	<!-- Font Awesome -->
	<link
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
		rel="stylesheet" />
</head>
<meta
	name="description"
	content="{{ if .IsHome }}{{ $.Site.Params.Subtitle }}{{ else }}{{ .Summary | plainify }}{{ end }}" />
<meta name="keywords" content="{{ with .Params.Keywords }}{{ delimit . " , "
}}{{ else }}{{ $.Site.Params.Keywords }}{{ end }}" />
<meta
	name="robots"
	content="noodp" />
<meta charset="UTF-8" />

<title>{{ .Site.Title }} - {{ .Title }}</title>

{{- if $.Site.Params.pwa.enabled }}
<link
	rel="manifest"
	href="/manifest.json" />{{ end -}} {{ template "_internal/opengraph.html" . }}
{{ template "_internal/twitter_cards.html" . }}

<link
	rel="canonical"
	href="{{ .Permalink }}" />

{{partialCached "css.html" . }}
