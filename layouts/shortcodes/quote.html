{{ $style := .Get "style" }}

{{ if eq $style "1" }}
<blockquote class="text-xl italic font-semibold text-gray-600 my-4">
  <svg class="w-8 h-8 text-gray-400  mb-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 18 14">
      <path d="M6 0H2a2 2 0 0 0-2 2v4a2 2 0 0 0 2 2h4v1a3 3 0 0 1-3 3H2a1 1 0 0 0 0 2h1a5.006 5.006 0 0 0 5-5V2a2 2 0 0 0-2-2Zm10 0h-4a2 2 0 0 0-2 2v4a2 2 0 0 0 2 2h4v1a3 3 0 0 1-3 3h-1a1 1 0 0 0 0 2h1a5.006 5.006 0 0 0 5-5V2a2 2 0 0 0-2-2Z"/>
  </svg>
  <p>{{ .Inner | markdownify }}</p>
</blockquote>
{{ else if eq $style "2" }}
<figure class="max-w-screen-md mx-auto text-center my-4">
  <svg class="w-10 h-10 mx-auto mb-3 text-gray-400 " aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 18 14">
      <path d="M6 0H2a2 2 0 0 0-2 2v4a2 2 0 0 0 2 2h4v1a3 3 0 0 1-3 3H2a1 1 0 0 0 0 2h1a5.006 5.006 0 0 0 5-5V2a2 2 0 0 0-2-2Zm10 0h-4a2 2 0 0 0-2 2v4a2 2 0 0 0 2 2h4v1a3 3 0 0 1-3 3h-1a1 1 0 0 0 0 2h1a5.006 5.006 0 0 0 5-5V2a2 2 0 0 0-2-2Z"/>
  </svg>
  <blockquote>
      <p class="text-2xl italic font-medium text-gray-900 ">"{{ .Inner | markdownify }}"</p>
  </blockquote>
  <figcaption class="flex items-center justify-center mt-6 space-x-3 rtl:space-x-reverse">
      <div class="flex items-center divide-x-2 rtl:divide-x-reverse divide-gray-500">
        {{ with $.Get "author" }} {{ $author := . }} 
        <cite class="pe-3 font-medium text-gray-900 ">{{ $author }}</cite>
        {{ end }}
        {{ with $.Get "designation" }} {{ $designation := . }} 
        <cite class="ps-3 text-sm text-gray-500 ">{{ $designation}}</cite>
        {{ end }}
      </div>
  </figcaption>
</figure>
{{ else }}
<blockquote class="border-l-4 border-gray-500 bg-gray-50 text-gray-700 italic pl-4 p-3 rounded-md">
{{ end }}
